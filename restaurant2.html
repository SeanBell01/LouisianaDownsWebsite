<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,viewport-fit=cover"
    />
    <title>Food Website</title>
    <link rel="stylesheet" href="style\style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- desktop view -->
    <div class="container" id="container">
      <div id="menu">
        <div class="title">
          <img src="images\logo2.png" alt="" />
        </div>
        <div class="menu-item">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Your Orders</a>
          <a href="#">Wishlists</a>
          <a href="#">Contact</a>
          <a href="#">Checkout</a>
        </div>
      </div>
      <div id="food-container">
        <div id="header">
          <div class="add-box">
            <i class="fa fa-map-marker your-address" id="add-address">
              Your Location</i
            >
          </div>
          <div class="util">
            <i class="fa fa-search"> Search</i>
            <i class="fa fa-tags"> Offers</i>
            <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
          </div>
        </div>
        <div id="food-items" class="d-food-items">
          <div class="dropdown" data-dropdown>
            <div id="appetizers" class="d-appetizers">
              <buttun
                class="category-name"
                id="category-name" data-dropdown-button>Appetizers</buttun>
              <div class="dropdown-menu">Dropdown Content</div>
            </div>
          </div>
        </div>

        <div id="cart-page" class="cart-toggle">
          <p id="cart-title">Cart Items</p>
          <p id="m-total-amount">Total Amout : 100</p>
          <table>
            <thead>
              <td>Item</td>
              <td>Name</td>
              <td>Quantity</td>
              <td>Price</td>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="btn-box">
            <button class="cart-btn">Checkout</button>
          </div>
        </div>
      </div>
      <div id="cart-page" class="cart-toggle">
        <p id="cart-title">Cart Items</p>
        <p id="m-total-amount">Total Amout : 100</p>
        <table>
          <thead>
            <td>Item</td>
            <td>Name</td>
            <td>Quantity</td>
            <td>Price</td>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="btn-box">
          <button class="cart-btn">Checkout</button>
        </div>
      </div>
    </div>

    <!-- mobile view -->
    <!--<script src="Js-file\index2.js" type="module"></script>-->
  </body>
</html>
